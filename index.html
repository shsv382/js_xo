<html>
<head>
<title>Пробная страница</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<div class="header">
<h1>Привет!</h1>
		</div>

		<div class="content" id="fst">

		
			
		</div>
	
		<div id="container">
		</div>
			
	

<script>

	var date1 = new Date(2017, 5, 28, 9, 40);
	
	var mid = 16;

	var min2 = date1.getMinutes() + 12 * mid;
	var date2 = new Date(2017, 5, 27, 9, min2);
	fst.innerHTML = "<span>Начали в </span>" + date1.getHours() + ":" + date1.getMinutes() + 
		"<hr>" + "<span>Закончили в </span>" + date2.getHours() + ":" + date2.getMinutes();

</script>

<script>

	var field = [" "," "," "," "," "," "," "," "," "];
	var container = document.getElementById("container");

	var render = function(field) {
	  for (var i = 0; i < field.length; i++) {
	    if (!(i % 3)) {
		br = document.createElement('br');
		container.appendChild(br);
	    }
		el = document.createElement('div');
		el.innerHTML = i + " " + field[i].length;
		el.className = "cube";
		el.id = "cube" + i;
		container.appendChild(el);
	  }
	}

	render(field);

</script>

	
</body>
</html>
